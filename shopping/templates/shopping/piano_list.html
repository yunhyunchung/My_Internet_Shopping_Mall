<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Digital Piano Shopping Mall</title>
</head>
<!-- 피아노 목록 페이지 -->
<body>
    <h2>Digital Piano Shopping Mall</h2>

    {% for p in piano_list %}
        <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>
        <h4>{{ p.price }}</h4>
        <p>{{ p.content }}</p>
    {% endfor %}

</body>
</html>
